<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600&display=swap" rel="stylesheet">
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}"
                    ></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"
                    ></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Parabéns fí duma égua :)</div>
            <div v-else class="lose">Tu num serve pra porra nenhuma :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button @click="running = false" class="btn give-up">Desistir</button>
            </template>           
            <button v-else class="btn new-game" @click="startGame">Iniciar Jogo</button>
        </div>
        <div class="panel logs">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
