<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600&display=swap" rel="stylesheet">
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}"
                    ></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"
                    ></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div class="panel result">2</div>
        <div class="panel buttons">3</div>
        <div class="panel logs">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
